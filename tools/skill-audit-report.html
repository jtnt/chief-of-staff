        // â”€â”€â”€ Components â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        );

        const CircularProgress = ({ score }) => {

        };

        const ScoreDashboard = ({ optimized, identified, untapped, total, score }) => (

Description: ${skill.description}

Here are my specific requirements:
${answerLines}

Context about my setup:

- I use Obsidian with WikiLinks for cross-referencing

Format the output as a single markdown file I can copy and save as SKILL.md.`;

                    textarea.style.position = 'fixed';

                                }}>
                                    {label}
                                </span>
                            </div>
                            <div style={{ fontSize: 17, fontWeight: 600, color: '#1e293b', marginBottom: 4 }}>

                        <button style={{
                            background: isExpanded ? '#6366f1' : '#f1f5f9',
                            color: isExpanded ? 'white' : '#6366f1',
                            border: 'none',
                            padding: '8px 16px', borderRadius: 8,
                            fontSize: 13, fontWeight: 600,
                            cursor: 'pointer',
                            whiteSpace: 'nowrap',
                            transition: 'all 0.2s ease',
                            flexShrink: 0

                                </span>

        };

            </div>
        );

        // â”€â”€â”€ App â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        const App = () => {
            const [expandedId, setExpandedId] = useState(null);
            const [answers, setAnswers] = useState({});
            const [copiedId, setCopiedId] = useState(null);

            const optimizedCount = skills.filter(s => s.category === 'optimized').length;
            const identifiedCount = skills.filter(s => s.category === 'identified').length;
            const untappedCount = skills.filter(s => s.category === 'untapped').length;
            const totalCount = skills.length;
            const score = Math.round((optimizedCount / totalCount) * 100);

            const handleToggle = (id) => {
                setExpandedId(prev => prev === id ? null : id);
            };

            const handleAnswerChange = (key, value) => {
                setAnswers(prev => ({ ...prev, [key]: value }));
            };

            const handleCopy = (id) => {
                setCopiedId(id);
                setTimeout(() => setCopiedId(null), 3000);
            };

            // Sort: untapped first, then identified, then optimized
            const sortedSkills = [...skills].sort((a, b) => {
                const order = { untapped: 0, identified: 1, optimized: 2 };
                return order[a.category] - order[b.category];
            });

            return (
                <div style={{ maxWidth: 760, margin: '0 auto', padding: '0 20px' }}>

                    <ScoreDashboard

                        identified={identifiedCount}
                        untapped={untappedCount}
                        total={totalCount}

                    />
                    <Commentary />
                    <InstructionBanner />

                    {sortedSkills.map((skill, i) => (
                        <SkillCard
                            key={skill.id}
                            skill={skill}
                            isExpanded={expandedId === skill.id}
                            onToggle={() => handleToggle(skill.id)}
                            answers={answers}
                            onAnswerChange={handleAnswerChange}
                            copiedId={copiedId}
                            onCopy={handleCopy}
                        />
                    ))}

                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
